<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Fetch starting point</title>

  <style>
    html,
    pre {
      font-family: sans-serif;
    }

    body {
      width: 500px;
      margin: 0 auto;
      background-color: #ccc;
    }

    pre {
      line-height: 1.5;
      letter-spacing: 0.05rem;
      padding: 1rem;
      background-color: white;
    }

    label {
      width: 200px;
      margin-right: 33px;
    }

    select {
      width: 350px;
      padding: 5px;
    }
  </style>
</head>

<body>
  <h1>Fetch starting point</h1>

  <form>
    <label for="verse-choose">Choose a verse</label>
    <select id="verse-choose" name="verse-choose">
      <option>Verse 1</option>
      <option>Verse 2</option>
      <option>Verse 3</option>
      <option>Verse 4</option>
    </select>
  </form>

  <h2>The Conqueror Worm, <em>Edgar Allen Poe, 1843</em></h2>

  <pre></pre>

  <script>
    const verseChoose = document.querySelector("select");
    const poemDisplay = document.querySelector("pre");

    verseChoose.addEventListener("change", () => {
      const verse = verseChoose.value;
      updateDisplay(verse);
    });

    let useFetch = true;
    function updateDisplay(verse) {
      verse = verse.replace(" ", "").toLowerCase();
      if (useFetch) {
        fetch(`../media/poem/${verse}.txt`)
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error: ${response.status}`);
            }
            // .text()/.json()/.blob()/etc. returns a promise
            return response.text();
          })
          .then((text) => {
            poemDisplay.textContent = text;
          })
          .catch((error) => {
            poemDisplay.textContent = `Could not fetch verse: ${error}`;
          });
      } else {
        // older pattern but still useful for certain cases (like showing progress of an upload or supportin legacy browsers)
        const request = new XMLHttpRequest();
        try {
          request.open("GET", `../media/poem/${verse}.txt`);
          request.responseType = "text";
          request.addEventListener("load", () => poemDisplay.textContent = request.response);
          request.addEventListener("error", () => console.error("XHR error"));
          request.send();
        } catch (error) {
          console.error(`XHR error ${request.status}`);
        }
      }
      useFetch = !useFetch;
    }

    updateDisplay("Verse 1");
  </script>
</body>

</html>

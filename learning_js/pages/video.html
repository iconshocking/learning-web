<!doctype html>
<html lang="en-gb">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video player example</title>
    <link rel="stylesheet" type="text/css" href="../styles/video.css" />
  </head>

  <body>
    <div class="player">
      <!-- 'controls' attribute necessary to show native controls-->
      <video controls>
        <source src="../media/video/sintel-short.webm" type="video/webm" />
        <source src="../media/video/sintel-short.mp4" type="video/mp4" />
        <!-- fallback content here -->
      </video>
      <div class="controls">
        <!-- 'data-icon' is a custom attribute that is used by the CSS to extract its value, which maps to a symbol in the icon font -->
        <!-- icon fonts cut down on HTTP requests because they don't need to be downloaded separately or as image files -->
        <button
          class="play"
          data-icon="P"
          aria-label="play pause toggle"
        ></button>
        <button class="stop" data-icon="S" aria-label="stop"></button>
        <div class="timer">
          <div></div>
          <span aria-label="timer">00:00</span>
        </div>
        <button class="rwd" data-icon="B" aria-label="rewind"></button>
        <button class="fwd" data-icon="F" aria-label="fast forward"></button>
      </div>
    </div>
    <p>
      Sintel &copy; copyright Blender Foundation |
      <a href="https://studio.blender.org/films/sintel/"
        >studio.blender.org/films/sintel/</a
      >.
    </p>
    <script src="../scripts/video.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Sequencing animations</title>
    <script type="text/javascript" src="../scripts/animation.js" defer></script>
    <link href="../styles/animation.css" rel="stylesheet" />
  </head>

  <body>
    <p>Animation can be triggered via JS.</p>
    <div id="alice-container">
      <img
        id="alice1"
        src="../media/alice.svg"
        role="img"
        alt="silhouette of crouching long haired character in dress and short boots"
      />
      <img
        id="alice2"
        src="../media/alice.svg"
        role="img"
        alt="silhouette of crouching long haired character in dress and short boots"
      />
      <img
        id="alice3"
        src="../media/alice.svg"
        role="img"
        alt="silhouette of crouching long haired character in dress and short boots"
      />
    </div>
    <h2 class="animate">Animation can also be set via CSS.</h2>
  </body>
</html>

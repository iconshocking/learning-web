<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="built-js/scripts/guess-the-number.js" defer>
    </script>
    <style>
        ol {
            list-style: upper-roman;
        }

        li.wrong {
            color: red;
        }

        li.correct {
            color: green;
        }

        .guesses {
            display: block;

            &.hidden {
                display: none;
            }
        }
    </style>
</head>

<body>
    <h1>Number guessing game</h1>
    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you
        if your guess was too high or too low.</p>
    <div style="display: flex; align-items: center;">
        <p>Enter a guess: </p>
        <input type="text" style="margin: 0px 1em; padding: 4px;" />
        <button style="padding: 1em;">Submit guess</button>
    </div>
    <ol class="guesses hidden">Previous guesses:
    </ol>

</body>

</html>

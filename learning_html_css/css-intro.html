<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Getting started with CSS</title>
    <link rel="stylesheet" href="styles/intro.css" />
    <style>
        li {
            background-color: aliceblue;
        }
    </style>
  </head>

  <body>
    <h1>I am a level one heading</h1>
    <h1 style="color: blue;background-color: yellow;border: 1px solid black;">
      DO NOT INLINE STYLE WHEN POSSIBLE
    </h1>

    <p>
      This is a paragraph of text. In the text is a
      <span class="special">span element</span> and also a <a href="https://example.com">link</a>.
    </p>

    <p class="special">This is the <span class="special">second</span> paragraph. It contains an <em>emphasized</em> element.</p>

    <ul>
      <li>Item <span class="special">one</span></li>
      <li>Item two</li>
      <li>Item <em>three</em></li>
    </ul>

    <div class="outer"><div class="box">The inner box is 90% - 30px.</div></div>

    <div class="box2" id="box2-id"></div>
  </body>
</html>
